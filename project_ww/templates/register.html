<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .narrow-container {
      width: 50%;
    }
    .narrow-form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-control {
      width: 50%;
    }
    .btn-primary {
      width: 50%;
      margin-top: 10px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="narrow-container">
      <h2>Rejestracja</h2>
      <form method="POST">
        <div class="form-group narrow-form-group">
          <label for="username">Nazwa użytkownika:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź nazwę użytkownika" required>
        </div>
        <div class="form-group narrow-form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź email" required>
        </div>
        <div class="form-group narrow-form-group">
          <label for="password">Hasło:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required>
        </div>
        <div class="form-group narrow-form-group">
          <label for="confirm_password">Potwierdź hasło:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Potwierdź hasło" required>
        </div>
        <div class="form-group narrow-form-group">
          <button type="submit" class="btn btn-primary">Zarejestruj się</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
